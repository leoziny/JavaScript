<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <input type="text" name = "txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="nacio()">
    <div id="res">

    </div>
    <script>
        
        
        function nacio(){
            var txtn = document.querySelector('input#txtvel').value
            txtn = txtn.toLowerCase()
            var res = document.querySelector ('div#res')
            if (txtn != 'brasil'){
                res.innerHTML  = '<p>Você é Estrangeiro</p>'
            }
            else{
                res.innerHTML = '<p>Você é Brasileiro</p>'
            }

        }
    </script>
</body>
</html>
